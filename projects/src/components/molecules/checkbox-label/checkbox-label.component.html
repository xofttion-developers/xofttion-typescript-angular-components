<div
  class="xft-checkbox-label__content"
  [class.xft-checkbox-label__content--disabled]="disabled"
>
  <xft-checkbox
    class="xft-checkbox-label__component"
    [id]="elementId"
    [checked]="value"
    (click)="onClickToggle()"
  >
  </xft-checkbox>

  <label class="xft-checkbox-label__text label-medium">
    <ng-content></ng-content>
  </label>
</div>
